{% extends "orders/base.html" %}

{% block title %}
Login
{% endblock %}


{% block body %}



<div class="container-login">


  <div class="row justify-content-center ">


    <div class="col" style="margin-top:25%">

      <div>

        {% if message %}
        <div>
          <h3 style="color:lightblue"> {{ message }} </h3>
        </div>
        {% endif %}

        <h1>Login</h1>

      </div>



      <form class="form-conrtol" action="{% url 'orders:login' %}" method="post">
        {% csrf_token %}

        <!-- <div class="form-row">
      <div class="form-col"  <div class="form-group">> -->

        <div class="form-group">

          <label for="username">Username</label>
          <input class="form-control" id="username" placeholder="username" name="username" type="text" />
        </div>

        <div class="form-group">
          <label for="password">Password</label>

          <input class="form-control" id="password" placeholder="password" name="password" type="password" />

        </div>

        <input class="btn btn-primary" type="submit" value="Login" />
      </form>
    </div>



  </div>
</div>
{% endblock %}
